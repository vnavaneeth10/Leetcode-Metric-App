<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leet Metric App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- heading
        user
        stats -->
        <h1>LeetMetric</h1>

        <div class="user-container">
            <p>Enter your username below:</p>
            <div class="user-input-container">
                <input type="text" placeholder="Enter your username here" id="user-input">
                <button id="search-btn">Search</button>
            </div>
        </div>
        <div class="stats-container">

            <div class="progress">

                <div class="progress-item circle">
                    <div class="easy-progress">
                        <span id="easy-label"></span>
                        Easy
                    </div>
                </div>

                <div class="progress-item circle">
                    <div class="medium-progress"></div>
                        <span id="easy-label"></span>
                        Medium
                    </div>
                </div>

                <div class="progress-item circle">
                    <div class="hard-progress"></div>
                        <span id="easy-label"></span>
                        Hard
                    </div>
                </div>

            </div>

            <div class="stats-card">
                <!-- directly populate the card here from the JS code -->

            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
